[package]
authors = ["Casey Primozic <me@ameo.link>"]
edition = "2021"
name = "spotify-homepage-backend"
version = "0.1.0"

[profile.release]
debug = true

[[bin]]
name = "spotify-homepage-backend"
path = "src/main.rs"

[dependencies]
base64 = "0.21"

chrono = { version = "0.4", features = ["serde"] }

diesel = { version = "1.4", features = ["chrono", "mysql"] }

dotenv = "0.15.0"

float-ord = "0.3"

fnv = "1.0"

futures = "0.3"
tokio = { version = "1.6.1", features = ["rt", "rt-multi-thread", "macros", "parking_lot"] }

lazy_static = "1.4.0"

[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = "0.5"

rand = "0.8"

r2d2_redis = "0.14"

redis = { version = "0.20" }

reqwest = { version = "0.11", features = ["json"] }

rocket = { git = "https://github.com/SergioBenitez/Rocket.git", rev = "786db9b832b7edd91f143b24835677c69121a9bb", features = ["json"] }
rocket_sync_db_pools = { git = "https://github.com/SergioBenitez/Rocket.git", rev = "786db9b832b7edd91f143b24835677c69121a9bb", features = ["diesel_mysql_pool"]}
# rocket_async_compression = { git = "https://github.com/ameobea/rocket_async_compression.git" }

serde_json = "1.0"
serde = "1.0"
serde_derive = "1.0"

parquet = { version = "39.0", default-features = false, features = ["arrow", "async", "flate2", "object_store"] }
arrow-schema = { version = "39.0", default-features = false, features = [] }
arrow-array = { version = "39.0", default-features = false, features = [] }
object_store = { version = "0.5.6", features = ["aws"] }

dashmap = "5.4"
